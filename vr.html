<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box position="-1 0.5 -3" rotation="0 45 0" color="skyblue"></a-box>
      <a-box position="6 0.5 -8" rotation="2 45 2" color="skyblue"></a-box>

      <a-sphere position="20 1.25 -5" radius="1.25" color="pink"></a-sphere>
      <a-sphere position="15 2 -5" radius="0.4" color="pink"></a-sphere>
      <a-sphere position="22 2 -5" radius="0.4" color="pink"></a-sphere>
     <a-sky color="#ECECEC"></a-sky>    
</a-scene>
